    <script>
      function goBack() {
        window.history.back();
      }
      // Global variables
      let currentPosition = 0;
      const cardWidth = 300;

      // Get film data from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const filmId = parseInt(urlParams.get("id")) || 1;

      // Find the current film
      const film = films.find((f) => f.id === filmId);

      // Initialize page content
      function initializePageContent() {
        if (film) {
          // Update page title and movie information
          document.title = `${film.title} - Movie Details`;
          document.getElementById("movieTitle").textContent = film.title;
          document.getElementById("moviePoster").src = film.thumbnail;
          document.getElementById(
            "movieHero"
          ).style.backgroundImage = `url(${film.thumbnail})`;
          document.getElementById("movieDescription").textContent =
            film.description;
          document.getElementById("movieYear").textContent = film.year;
          document.getElementById("movieDuration").textContent = film.duration;
          document.getElementById("movieRating").textContent = film.rating;

          createTeamCards();
          createNavigationDots();
          displaySuggestedMovies(); // Display suggested movies when page loads
        }
      }

      // Create team member cards
      function createTeamCards() {
        const teamGrid = document.getElementById("teamGrid");
        teamGrid.innerHTML = ""; // Clear existing cards

        film.teamInfo.forEach((member, index) => {
          const card = document.createElement("div");
          card.className = "team-card";
          card.style.setProperty("--delay", index + 1);

          card.innerHTML = `
      <div class="member-photo">
        <img src="${member.photo}" alt="${member.name}">
      </div>
      <h3 class="member-name">${member.name}</h3>
      <p class="member-role">${member.role || ""}</p>
      <div class="social-links">
        ${
          member.facebook
            ? `
          <a href="${member.facebook}" class="social-link" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        `
            : ""
        }
        ${
          member.instagram
            ? `
          <a href="${member.instagram}" class="social-link" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        `
            : ""
        }
      </div>
    `;

          teamGrid.appendChild(card);
        });
      }

      // Function to get random suggested movies
      function getSuggestedMovies() {
        const availableMovies = films.filter((f) => f.id !== filmId);
        const suggestions = [];
        const totalMovies = Math.min(4, availableMovies.length);

        const moviesCopy = [...availableMovies];

        for (let i = 0; i < totalMovies; i++) {
          const randomIndex = Math.floor(Math.random() * moviesCopy.length);
          suggestions.push(moviesCopy[randomIndex]);
          moviesCopy.splice(randomIndex, 1);
        }

        return suggestions;
      }

      // Function to display suggested movies
      function displaySuggestedMovies() {
        const suggestedMoviesContainer =
          document.getElementById("suggestedMovies");
        const suggestions = getSuggestedMovies();

        suggestedMoviesContainer.innerHTML = suggestions
          .map(
            (movie, index) => `
    <div class="film-card" style="animation-delay: ${index * 0.1}s">
      <div class="film-thumbnail">
        <img src="${movie.thumbnail}" alt="${movie.title}" loading="lazy">
        <div class="film-overlay">
          <h3 class="film-title">${movie.title}</h3>
          <p class="film-team">${movie.team || ""}</p>
          <p class="film-description">${movie.description || ""}</p>
          <div class="category-tag">${movie.category || ""}</div>
          <a href="movie.html?id=${movie.id}" class="watch-film-btn">
            Watch Film & Credits
          </a>
        </div>
      </div>
    </div>
  `
          )
          .join("");
      }

      // Play movie function
      function playMovie() {
        if (!film?.videoUrl) return;

        const videoWrapper = document.getElementById("videoWrapper");
        const videoContainer = document.createElement("div");
        videoContainer.style.position = "relative";
        videoContainer.style.paddingBottom = "56.25%";
        videoContainer.style.height = "0";

        const iframe = document.createElement("iframe");
        iframe.src = `https://iframe.mediadelivery.net/embed/361718/${film.videoUrl}?autoplay=true`;
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allow", "autoplay; fullscreen");
        iframe.setAttribute("allowfullscreen", "true");

        videoContainer.appendChild(iframe);
        videoWrapper.innerHTML = "";
        videoWrapper.appendChild(videoContainer);
        document.getElementById("videoSection").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      // Play trailer function
      function playTrailer() {
        if (!film?.trailerUrl) return;

        const videoWrapper = document.getElementById("videoWrapper");
        const videoContainer = document.createElement("div");
        videoContainer.style.position = "relative";
        videoContainer.style.paddingBottom = "56.25%";
        videoContainer.style.height = "0";

        const iframe = document.createElement("iframe");
        iframe.src = `https://iframe.mediadelivery.net/embed/361718/${film.trailerUrl}?autoplay=true`;
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allow", "autoplay; fullscreen");
        iframe.setAttribute("allowfullscreen", "true");

        videoContainer.appendChild(iframe);
        videoWrapper.innerHTML = "";
        videoWrapper.appendChild(videoContainer);
        document.getElementById("videoSection").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      // Close video function
      function closeVideo() {
        const videoWrapper = document.getElementById("videoWrapper");
        videoWrapper.innerHTML = "";
        document.getElementById("videoSection").style.display = "none";
        document.body.style.overflow = "auto";
      }

      // Create navigation dots
      function createNavigationDots() {
        const dotsContainer = document.getElementById("navigationDots");
        dotsContainer.innerHTML = ""; // Clear existing dots
        const numberOfDots = Math.ceil(film.teamInfo.length / 4);

        for (let i = 0; i < numberOfDots; i++) {
          const dot = document.createElement("div");
          dot.className = "dot" + (i === 0 ? " active" : "");
          dot.onclick = () => navigateToSlide(i);
          dotsContainer.appendChild(dot);
        }
      }

      // Update active navigation dot
      function updateActiveDot() {
        const dots = document.querySelectorAll(".dot");
        const activeIndex = Math.floor(currentPosition / (cardWidth * 4));

        dots.forEach((dot, index) => {
          dot.classList.toggle("active", index === activeIndex);
        });
      }

      // Navigate to specific slide
      function navigateToSlide(index) {
        const teamGrid = document.getElementById("teamGrid");
        const maxPosition = (film.teamInfo.length - 4) * cardWidth;

        currentPosition = Math.min(index * cardWidth * 4, maxPosition);
        teamGrid.style.transform = `translateX(${-currentPosition}px)`;
        updateActiveDot();
      }

      // Navigate team cards
      function navigate(direction) {
        const teamGrid = document.getElementById("teamGrid");
        const maxPosition = (film.teamInfo.length - 4) * cardWidth;

        currentPosition = Math.max(
          Math.min(currentPosition + direction * cardWidth, maxPosition),
          0
        );
        teamGrid.style.transform = `translateX(${-currentPosition}px)`;
        updateActiveDot();
      }

      // Scroll animation handler
      function handleScroll() {
        const elements = document.querySelectorAll(
          ".movie-info, .team-card, .film-card"
        );
        elements.forEach((el) => {
          const rect = el.getBoundingClientRect();
          if (rect.top < window.innerHeight - 100) {
            el.style.transform = "translateX(0)";
            el.style.opacity = "1";
          }
        });
      }
      // Get number of visible cards based on screen width
      function getVisibleCards() {
        if (window.innerWidth <= 768) {
          return 2; // Show 2 cards on mobile
        }
        return 4; // Show 4 cards on desktop
      }

      // Create team member cards
      function createTeamCards() {
        const teamGrid = document.getElementById("teamGrid");
        teamGrid.innerHTML = "";

        film.teamInfo.forEach((member, index) => {
          const card = document.createElement("div");
          card.className = "team-card";
          card.style.setProperty("--delay", index + 1);

          card.innerHTML = `
      <div class="member-photo">
        <img src="${member.photo}" alt="${member.name}">
      </div>
      <h3 class="member-name">${member.name}</h3>
      <p class="member-role">${member.role || ""}</p>
      <div class="social-links">
        ${
          member.facebook
            ? `
          <a href="${member.facebook}" class="social-link" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        `
            : ""
        }
        ${
          member.instagram
            ? `
          <a href="${member.instagram}" class="social-link" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        `
            : ""
        }
      </div>
    `;

          teamGrid.appendChild(card);
        });

        // Reset position and update navigation
        currentPosition = 0;
        updateTeamNavigation();
      }

      // Update team navigation visibility and dots
      function updateTeamNavigation() {
        const teamGrid = document.getElementById("teamGrid");
        const visibleCards = getVisibleCards();
        const maxPosition = Math.max(
          0,
          (film.teamInfo.length - visibleCards) * cardWidth
        );

        // Update dots
        const numberOfDots = Math.ceil(film.teamInfo.length / visibleCards);
        const dotsContainer = document.getElementById("navigationDots");
        dotsContainer.innerHTML = "";

        for (let i = 0; i < numberOfDots; i++) {
          const dot = document.createElement("div");
          dot.className =
            "dot" +
            (i === Math.floor(currentPosition / (cardWidth * visibleCards))
              ? " active"
              : "");
          dot.onclick = () => navigateToSlide(i);
          dotsContainer.appendChild(dot);
        }

        // Update navigation buttons visibility
        const prevButton = document.querySelector(".prev-button");
        const nextButton = document.querySelector(".next-button");

        if (prevButton && nextButton) {
          prevButton.style.visibility =
            currentPosition <= 0 ? "hidden" : "visible";
          nextButton.style.visibility =
            currentPosition >= maxPosition ? "hidden" : "visible";
        }
      }

      // Navigate team cards
      function navigate(direction) {
        const teamGrid = document.getElementById("teamGrid");
        const visibleCards = getVisibleCards();
        const maxPosition = (film.teamInfo.length - visibleCards) * cardWidth;

        // Calculate new position
        const newPosition =
          currentPosition + direction * cardWidth * visibleCards;
        currentPosition = Math.max(0, Math.min(newPosition, maxPosition));

        // Apply transformation
        teamGrid.style.transform = `translateX(${-currentPosition}px)`;
        updateTeamNavigation();
      }

      // Navigate to specific slide
      function navigateToSlide(index) {
        const visibleCards = getVisibleCards();
        currentPosition = index * cardWidth * visibleCards;

        const teamGrid = document.getElementById("teamGrid");
        teamGrid.style.transform = `translateX(${-currentPosition}px)`;
        updateTeamNavigation();
      }

      // Add resize event listener to handle screen size changes
      window.addEventListener("resize", () => {
        currentPosition = 0; // Reset position
        const teamGrid = document.getElementById("teamGrid");
        teamGrid.style.transform = `translateX(0)`; // Reset transform
        updateTeamNavigation();
      });
      // Event Listeners
      window.addEventListener("scroll", handleScroll);
      window.addEventListener("DOMContentLoaded", initializePageContent);

      // Export functions for use in HTML
      window.playMovie = playMovie;
      window.playTrailer = playTrailer;
      window.closeVideo = closeVideo;
      window.navigate = navigate;
      window.navigateToSlide = navigateToSlide;
    </script>
  </body>
</html>
